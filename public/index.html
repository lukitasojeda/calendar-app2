<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>
<body>
    <h1>Google Sign-In</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="263099325228-55asn431srakct5pegne7a7go6hjctq6.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>

      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>
      <button id="googleSignOut" >Sign-Out</button>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
            const body = { id_token: response.credential };
         
            //Google Token : ID_TOKEN
            //console.log('id_token', response.credential);
            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(body)
            })
                .then( resp => resp.json())
                .then( resp => {
                    localStorage.setItem('correo', resp.user.correo)
                    console.log(resp)
                })
                .catch( console.warn )

        }

        const button = document.getElementById('googleSignOut');
        button.onclick = () => {
            console.log( google.accounts.id );
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke( localStorage.getItem('correo'), done =>{
                localStorage.clear();
                location.reload();
            });
        }
      </script>
</body>
</html>
